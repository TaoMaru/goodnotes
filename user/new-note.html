<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Good Notes</title>
        <link rel="stylesheet" href="../styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;600;700;900&display=swap" rel="stylesheet">
    </head>

    <body class="body">

        <div class="main-container">

            <header class="top-banner note-top-banner">
                <nav>
                    <ul class="nav-items">
                        <li class="nav-item nav-item-left"></li>
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="user/notes/newNote">New Note</a></li>
                        <li class="nav-item"><a class="nav-link" href="user/notes/getNote">Get a Note</a></li>
                    </ul>
                </nav>
            </header>

            <section class="second-banner note-second-banner"></section>

            <section class="form-container middle-banner">

                <form action="/user/notes/createNote" method="post" class="form">

                    <label for="msg" class="msg-label">Write a letter:</label>
                    <textarea id="msg" name="msg" class="message-input" 
                                placeholder="Y'know what? You're awesome!" 
                                autofocus required></textarea>
                    <button type="submit" class="submit-btn">Send Your Letter!</button>

                </form>

            </section>

            <section class="bottom-banner note-bottom-banner"></section>

            <footer class="footer note-footer">

                <p>Created by <a class="footer-link" href="https://github.com/taomaru">TaoMaru</a>
                     & <a class="footer-link" href="https://github.com/hazelwize">Hazelwize</a></p>

            </footer>

        </div>

    </body>

</html>
